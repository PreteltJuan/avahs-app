{% extends "base.html" %}
{% load static %}
{% block titulo %} Avahs {% endblock %}


{% block styles %}
<link rel="stylesheet" href="{% static 'css/registro.css' %}" />
{% endblock %} 
{% block body %} 
    <div class="container">
        <div class="content">
            <div class="content-header">
                <p>Disfruta de Avahs en toda su esencia, crea tus listas de deseos y conoce nuestras novedades antes que nadie.</p>
               
            </div>
            <div class="content-middle">
                <h1>
                    Registrarse
                </h1>
                <form action="" method="">
                    <div class="form-content">
                        <div class="contenedor-input">
                            <label>
                                Usuario *
                            </label>
                            <input type="text" required>
                        </div>
                        <div class="contenedor-input">
                            <label>
                                Correo electrónico *
                            </label>
                            <input type="email" required>
                        </div>
        
                        <div class="contenedor-input">
                            <label>
                                Contraseña *
                            </label>
                            <input type="password" required>
                        </div>
                        <input type="submit" class="button " value="Registrarse">
    
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
